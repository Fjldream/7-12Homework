<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在js中单引号和双引号没有区别，都可以表示字符或字符串。
        // json格式的文件必须使用双引号
        var str = 'hello word';
        console.log(str.length)
        console.log();
        console.log(String.fromCharCode(97));
        console.log(str.charCodeAt(4)); //根据下标，返回对应下标的字符的ACSCII码
        console.log(str.indexOf('a')); //功能： 倒序查找一个字符或者字符串在字符串中第一次出现的位置,返回位置，,未找到则返回-1、
        console.log(str.charAt(4)); //返回下标为index的子字符串
        str.replace('o', 'a'); //功能： 将指定的字符串替换，只能替换第一个
        console.log(str);
        console.log(str.replace('o', 'a'));
        console.log(str.slice(0, 5));
        console.log(str.substring(0, 5));
        console.log(str.substr(1, 5)); //功能：根据长度进行字符串截取  str.substr(起始下标，截取的长度)
        //以某一字符串将目标字符串分割，可用于将特定格式的字符串转化如2018/10/20
        var str11 = 'hello world';
        console.log(str11.split('o')); //["hell", " w", "rld"]
        console.log(str11.split('')); //["h", "e", "l", "l", "o", " ", "w", "o", "r", "l", "d"]
        var str111 = 'HELLOWORLD';
        console.log(str111.toLowerCase());
        /*str.toLowerCase()
        将str字符串中的字符转化为小写，不修改原字符串
        str.toUpperCase()
        将str字符串中的字符转化为大写*/
        var str = 'hello world';
        str.match('o'); //["o", index: 4, input: "hello world", groups: undefined]
        str.match(/o/g); // (2) ["o", "o"]

        console.log(str.concat('a', 'b', 'c')); // 用于连接两个或多个字符串,与数组中的concat方法很象，不会修改原字符串
        /*str.padStart() 、str.padEnd()
         功能： 向字符串开头(padStart)或结尾(padEnd)添加字符，
         使字符串达到指定的长度。返回在原字符串开头或末尾填充指定的
         填充字符串直到目标长度所形成的新字符串*/
        'abc'.padStart(10); // "       abc"
        'abc'.padStart(10, "123"); // "1231231abc"
        'abc'.padStart(6, "123465"); // "123abc"
        'abc'.padStart(8, "0"); // "00000abc"
        'abc'.padStart(1); // "abc"

        'abc'.padEnd(10); // "abc       "
        'abc'.padEnd(10, "123"); // "abc1231231"
        'abc'.padEnd(6, "123465"); // "abc123"
        'abc'.padEnd(8, "0"); // "abc00000"
        'abc'.padEnd(1); // "abc"
    </script>
</body>

</html>
