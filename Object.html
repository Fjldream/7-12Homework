            name: "lisi",
        }

            age: 18

        }

            console.log("我是李四");
        }

        console.log(obj2);

        var newobj1 = Object.assign({}, obj1);
        console.log(newobj1);
        //Objct.is(a,b); 与===类似
        console.log(Object.is(obj1, obj2));
